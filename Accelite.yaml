modelFile: Accelite3.wrl

standardPose: [0,0,0,30,-30,30,30,0,0,0,0,30,30,30,30,0,0,10,0,-10,0]
standardPose: []

linkGroup: 
  - name: UPPER-BODY
    links: 
      - name: NECK
        links: [ Head ]
      - name: ARMS
        links:
          - name: R-ARM
            links: [ Shoulder_R,Hand_R ]
          - name: L-ARM
            links: [ Shoulder_L,Hand_L ]
  - Body
  - name: LOWER-BODY
    links:
      - name: LEGS
        links:
        - name: R-LEG
          links: [HipY_R,ServoBoxThigt_R,PrallelThigt_R,ParallelFrame_Up_Front_R,ServoBoxKnee_R,ParallelFrame_Down_Front_R,ServoBoxAnkle_R,Foot_R ]
