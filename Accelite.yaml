 - [Hand_L,Hand_R,-1]
 - [HipY_L,HipY_R,-1]
 - [ServoBoxThigt_L,ServoBoxThigt_R,-1]
 - [PrallelThigt_L,PrallelThigt_R,-1]
 - [ParallelFrame_Up_Front_L,ParallelFrame_Up_Front_R,-1]
