modelFile: "Accelite2.wrl"

standardPose: [0,0,0,-20,-20,20,20,20,20,0,0,0,0,-20,20,-20,20,20,-20,0,0,-15,0,15,0]

linkGroup: 
  - name: UPPER-BODY
    links: 
      - name: NECK
        links: [ Neck_yaw ]
      - name: ARMS
        links:
          - name: R-ARM
            links: [ Shoulder_R_picth,Hand_R ]
          - name: L-ARM
            links: [ Shoulder_L_picth,Hand_L ]
  - Body
  - name: LOWER-BODY
    links:
      - name: LEGS
        links:
        - name: R-LEG
          links: [ Hip_yaw_R,Hip_roll_R,Hip_pitch_front1_R,Hip_pitch_back_R,Hip_pitch_front2_R,Knee_pitch_front_R,Knee_pitch_back_R,Knee_pitch_front1_R,Ankle_pitch_front_R,Ankle_roll_R ]
        - name: L-LEG
          links: [ Hip_yaw_L,Hip_roll_L,Hip_pitch_front1_L,Hip_pitch_back_L,Hip_pitch_front2_L,Knee_pitch_front_L,Knee_pitch_back_L,Knee_pitch_front1_L,Ankle_pitch_front_L,Ankle_roll_L ]

possibleIkInterpolationLinks: [ Body, Foot_R, Foot_L ]
defaultIkInterpolationLinks: [Body,Foot_R,Foot_L]
possileSupportLinks: [ Foot_R,Foot_L ]

defaultIKsetup:
  Body: [ Foot_R,Foot_L ]
  FootR: [ Body ]
  FootL: [ Body ]

footLinks:
  - link: Foot_R
    soleCenter: [ -0.005, -0.01, -0.022 ]
  - link: Foot_L
    soleCenter: [  -0.005,  0.01, -0.022 ]

symmetricJoints:
 - [Neck_yaw]
 - [Shoulder_R_picth,Shoulder_L_picth,-1]
 - [Hand_RHand_L,-1]
 - [Hip_yaw_R,Hip_yaw_L,-1]
 - [Hip_roll_R,Hip_roll_L,-1]
 - [Hip_pitch_front1_R,Hip_pitch_front1_L,-1]
 - [Hip_pitch_back_R,Hip_pitch_back_L,-1]
 - [Hip_pitch_front2_R,Hip_pitch_front2_L,-1]
 - [Knee_pitch_front_R,Knee_pitch_front_L,-1]
 - [Knee_pitch_back_R,Knee_pitch_back_L,-1]
 - [Knee_pitch_front1_R,Knee_pitch_front1_L,-1]
 - [Ankle_pitch_front_R,Ankle_pitch_front_L,-1]
 - [Ankle_roll_R,Ankle_roll_L,-1]

symmetricIkLinks:
  - [ Body]
  - [ Foot_L,Foot_R ]

divisionNumberOfPrimitiveGeometries: 51

poseConversionInfo:
  - targetBodies: [ HRP4C ]
    jointMap: [ 
       0,  1,  2,  3,  4,  5,
       7,  8,  9, 10, 11, 12,
      12, -1, -1,
      13, -1, -1,
# faces
      14, 15, -1, 16, -1, -1, -1, -1, -1,
      17, 18, -1, 19, -1, -1, -1, -1, -1 ]
    linkMap: { R_FOOT: FootR, L_FOOT: FootL }
